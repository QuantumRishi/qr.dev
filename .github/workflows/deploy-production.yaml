# Production Deployment Workflow for qr.dev
# Uses QuantumRishi/qr-pipeline reusable workflows

name: Deploy Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

# Cancel in-progress runs
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Run CI checks first
  ci:
    name: CI Checks
    uses: QuantumRishi/qr-pipeline/.github/workflows/ci-base.yml@main
    with:
      node-version: '20'
      pnpm-version: '9'
      run-tests: true
      run-lint: true
      run-typecheck: true
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Build for deployment
  build:
    name: Build
    needs: ci
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      commit: ${{ steps.version.outputs.commit }}

    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@60ecd5dd545e0ff3b4a7ad3a7dcd866e9a06ee06 # v4.0.2
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Get version info
        id: version
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          NODE_ENV: production
          VITE_APP_VERSION: ${{ steps.version.outputs.version }}
          VITE_COMMIT_HASH: ${{ steps.version.outputs.commit }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: build-${{ steps.version.outputs.commit }}
          path: |
            build/
            !build/**/*.map
          retention-days: 7

  # Deploy to Cloudflare Pages
  deploy-pages:
    name: Deploy to Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://app.quantum-rishi.com

    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Download build artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: build-${{ needs.build.outputs.commit }}
          path: build/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@f0a1cd58cd66095dee69bfa18fa5efd1dde93bca # v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: qr-dev
          directory: build/client
          gitHubToken: ${{ github.token }}
          wranglerVersion: '3'

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.build.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ needs.build.outputs.commit }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ github.event.inputs.environment || 'production' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | https://app.quantum-rishi.com |" >> $GITHUB_STEP_SUMMARY

  # Notify on completion
  notify:
    name: Notify
    needs: [build, deploy-pages]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify Slack
        if: ${{ secrets.SLACK_WEBHOOK_URL }}
        uses: slackapi/slack-github-action@37ebaef184d7626c5f204ab8d3baff4262dd30f0 # v1.27.0
        with:
          payload: |
            {
              "text": "${{ needs.deploy-pages.result == 'success' && '✅' || '❌' }} qr.dev deployment ${{ needs.deploy-pages.result }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*qr.dev Deployment*\n• Version: `${{ needs.build.outputs.version }}`\n• Commit: `${{ needs.build.outputs.commit }}`\n• Status: ${{ needs.deploy-pages.result }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
